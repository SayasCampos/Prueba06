

<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href= "bootstrap-4.0.0-alpha.6-dist/css/bootstrap-grid.min.css">
    <link rel="stylesheet" href= "bootstrap-4.0.0-alpha.6-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href= "style.css">
    <!-- Font Awesome CSS-->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="vendor/fontawesome/css/fontawesome.min.css">
    <link rel="stylesheet" href="vendor/fontawesome/css/fontawesome.css">
    <title>Rustio</title>
    </head>
  <body>
    <h1>Rustio: A media player powered by Rust</h1>
    <div class="btn-toolbar" role="toolbar" aria-label="Player toolbar">
        <div class="btn-group mr-4" role="group" aria-label="Player">

                <button  class="btn btn-secondary btn-lg">
                    <i class="fa fa-step-backward"></i>
                </button>
            
            <form action="/v" method="get" accept-charset="utf-8">
                <button  class="btn btn-secondary"type="submit" value="play_victory">
                    <i class="fa fa-play"></i>
                </button>
            </form> 
            
                <button  class="btn btn-secondary">
                    <i class="fa fa-stop"></i>
                </button>
            
            
                <button  class="btn btn-secondary">
                    <i class="fa fa-step-forward"></i>
                </button>

        </div> 
        <div class="btn-group mr-4" role="group" aria-label="Volume">

            
            <button  class="btn btn-secondary">
                <i class="fa fa-volume-down"></i>
            </button>
            
            <button  class="btn btn-secondary">
            <i class="fa fa-volume-up"></i>
            </button>

        </div>
      </div>
      
      <div>

          
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="bootstrap-4.0.0-alpha.6-dist/css/bootstrap.min.css"></script>
